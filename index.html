              return;
            }
            const item = cart.find(item => item.id === productId);
            const diff = newQuantity - item.quantity;
            setCart(cart.map(item => 
              item.id === productId ? { ...item, quantity: newQuantity } : item
            ));
            setCartCount(cartCount + diff);

                        </button>
                      </div>
                    </div>
                  ))}
                </div>

                {filteredProducts.length === 0 && (
                  <div className="text-center py-20">
                    <Package size={64} className="mx-auto text-gray-400 mb-4" />
                    <p className="text-gray-600 text-xl">No products found matching your criteria</p>
                  </div>
                )}
              </div>

              {/* Shopping Cart Sidebar */}
              {showCart && (
                <div className="fixed inset-0 z-50 flex items-start justify-end">
                  <div 
                    className="absolute inset-0 bg-black/40"
                    onClick={() => setShowCart(false)}
                  />
                  <div className="relative w-full max-w-md h-full bg-white shadow-2xl overflow-y-auto">
                    <div className="sticky top-0 bg-white border-b p-4 flex items-center justify-between z-10 shadow-sm">
                      <div>
                        <h2 className="text-xl font-bold text-gray-800">My Cart</h2>
                        <p className="text-sm text-gray-600">{cartCount} {cartCount === 1 ? 'item' : 'items'}</p>
                      </div>
                      <button
                        onClick={() => setShowCart(false)}
                        className="text-gray-600 hover:text-gray-900 transition-colors"
                      >
                        <X size={24} />
                      </button>
                    </div>

                    <div className="p-4">
                      {cart.length === 0 ? (
                        <div className="text-center py-20">
                          <ShoppingCart size={64} className="mx-auto text-gray-300 mb-4" />
                          <p className="text-gray-600 text-lg font-medium mb-2">Your cart is empty</p>
                          <p className="text-gray-500 text-sm">Add items to get started</p>
                        </div>
                      ) : (
                        <>
                          <div className="space-y-4 mb-6">
                            {cart.map((item) => (
                              <div key={item.id} className="bg-white border rounded-lg p-3 flex space-x-3 shadow-sm">
                                <img
                                  src={item.image}
                                  alt={item.name}
                                  className="w-20 h-20 object-cover rounded border"
                                />
                                <div className="flex-1 min-w-0">
                                  <h3 className="text-gray-800 font-medium text-sm mb-1 line-clamp-2">{item.name}</h3>
                                  <div className="flex items-center justify-between mb-2">
                                    <div>
                                      <span className="text-lg font-bold text-gray-900">₹{item.price.toLocaleString('en-IN')}</span>
                                      {item.originalPrice && (
                                        <span className="text-xs text-gray-500 line-through ml-2">
                                          ₹{item.originalPrice.toLocaleString('en-IN')}
                                        </span>
                                      )}
                                    </div>
                                  </div>
                                  <div className="flex items-center justify-between">
                                    <div className="flex items-center border rounded">
                                      <button
                                        onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                        className="px-3 py-1 text-gray-600 hover:bg-gray-100 transition-colors border-r"
                                      >
                                        -
                                      </button>
                                      <span className="px-4 py-1 text-gray-800 font-medium">
                                        {item.quantity}
                                      </span>
                                      <button
                                        onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                        className="px-3 py-1 text-gray-600 hover:bg-gray-100 transition-colors border-l"
                                      >
                                        +
                                      </button>
                                    </div>
                                    <button
                                      onClick={() => removeFromCart(item.id)}
                                      className="text-gray-500 hover:text-red-600 transition-colors text-sm font-medium"
                                    >
                                      Remove
                                    </button>
                                  </div>
                                </div>
                              </div>
                            ))}
                          </div>

                          <div className="border-t pt-4 space-y-3 bg-gray-50 -mx-4 px-4 py-4">
                            <div className="flex items-center justify-between text-sm">
                              <span className="text-gray-600">Price ({cartCount} items)</span>
                              <span className="text-gray-900 font-medium">₹{cartTotal.toLocaleString('en-IN')}</span>
                            </div>
                            <div className="flex items-center justify-between text-sm">
                              <span className="text-gray-600">Delivery Charges</span>
                              <span className="text-green-600 font-medium">FREE</span>
                            </div>
                            <div className="border-t pt-3 flex items-center justify-between">
                              <span className="text-gray-900 font-bold text-lg">Total Amount</span>
                              <span className="text-gray-900 font-bold text-xl">₹{cartTotal.toLocaleString('en-IN')}</span>
                            </div>
                            <p className="text-green-600 text-xs font-medium">
                              You will save ₹{cart.reduce((sum, item) => sum + ((item.originalPrice - item.price) * item.quantity), 0).toLocaleString('en-IN')} on this order
                            </p>
                            <button className="btn-primary w-full py-3 rounded font-bold text-base shadow-lg">
                              PLACE ORDER
                            </button>
                          </div>
                        </>
                      )}
                    </div>
                  </div>
                </div>
              )}

              {/* Footer */}
              <footer className="bg-gray-900 text-gray-300 mt-16">
                <div className="max-w-7xl mx-auto px-4 py-12">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-8 mb-8">
                    <div>
                      <h4 className="text-white font-semibold mb-4 text-sm">ABOUT</h4>
                      <ul className="space-y-2 text-sm">
                        <li><a href="#" className="hover:text-white transition-colors">Contact Us</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">About Us</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">Careers</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">Press</a></li>
                      </ul>
                    </div>
                    <div>
                      <h4 className="text-white font-semibold mb-4 text-sm">HELP</h4>
                      <ul className="space-y-2 text-sm">
                        <li><a href="#" className="hover:text-white transition-colors">Payments</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">Shipping</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">Returns</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">FAQ</a></li>
                      </ul>
                    </div>
                    <div>
                      <h4 className="text-white font-semibold mb-4 text-sm">POLICY</h4>
                      <ul className="space-y-2 text-sm">
                        <li><a href="#" className="hover:text-white transition-colors">Return Policy</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">Terms Of Use</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">Security</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">Privacy</a></li>
                      </ul>
                    </div>
                    <div>
                      <h4 className="text-white font-semibold mb-4 text-sm">SOCIAL</h4>
                      <ul className="space-y-2 text-sm">
                        <li><a href="#" className="hover:text-white transition-colors">Facebook</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">Twitter</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">Instagram</a></li>
                        <li><a href="#" className="hover:text-white transition-colors">YouTube</a></li>
                      </ul>
                    </div>
                  </div>
                  <div className="border-t border-gray-700 pt-6 flex flex-col md:flex-row items-center justify-between text-sm">
                    <div className="flex items-center space-x-2 mb-4 md:mb-0">
                      <ShoppingCart size={20} />
                      <span className="font-semibold text-white">e-Carry</span>
                    </div>
                    <p className="text-center">&copy; 2007-2026 e-Carry.com</p>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ECarryStore />);
    </script>
</body>
</html
